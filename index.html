<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .question-section, .result-section {
      display: none;
    }
    .option {
      display: block;
      margin: 0.5rem 0;
    }
    #timer {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-section">
      <h1>Welcome to Quiz Games</h1>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="question-section">
      <h2 id="question">Question</h2>
      <div id="options"></div>
      <p id="timer">Time left: 15s</p>
    </div>
    <div class="result-section">
      <h2 id="result-message">You scored X out of Y</h2>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
      },
      {
        question: "What planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Mars"
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        options: ["Shakespeare", "Hemingway", "Frost", "Tolkien"],
        answer: "Shakespeare"
      },
      {
        question: "What is 5 + 7?",
        options: ["10", "12", "11", "13"],
        answer: "12"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function startQuiz() {
      document.querySelector(".start-section").style.display = "none";
      document.querySelector(".question-section").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").textContent = "Time left: 15s";
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Time left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);

      const current = questions[currentQuestionIndex];
      document.getElementById("question").textContent = current.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      current.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          if (opt === current.answer) score++;
          nextQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.querySelector(".question-section").style.display = "none";
      document.querySelector(".result-section").style.display = "block";
      document.getElementById("result-message").textContent = "You scored " + score + " out of " + questions.length;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      document.querySelector(".result-section").style.display = "none";
      document.querySelector(".start-section").style.display = "block";
    }
  </script>
</body>
</html>
