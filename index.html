<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    .question { font-size: 1.2em; margin: 20px 0; }
    .answers button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #eee;
      border-radius: 8px;
    }
    .answers button:hover {
      background-color: #ddd;
    }
    #timer { font-weight: bold; margin: 10px 0; color: #555; }
    #score-section { display: none; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Games</h1>
    <div id="question-section">
      <div id="timer">Time left: 15s</div>
      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>
    </div>
    <div id="score-section">
      <h2 id="score-message"></h2>
      <button onclick="startQuiz()">Retry</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: ["Paris", "Madrid", "Rome", "Berlin"],
        correct: 0
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: ["Earth", "Venus", "Mars", "Jupiter"],
        correct: 2
      },
      {
        question: "Who wrote the play 'Romeo and Juliet'?",
        answers: ["Shakespeare", "Dante", "Homer", "Sophocles"],
        correct: 0
      },
      {
        question: "Which gas do plants absorb from the atmosphere?",
        answers: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
        correct: 2
      },
      {
        question: "In economics, what does GDP stand for?",
        answers: ["Gross Domestic Product", "General Domestic Pricing", "Global Development Plan", "Great Demand Pattern"],
        correct: 0
      },
      {
        question: "Which movie won Best Picture at the 2023 Oscars?",
        answers: ["Everything Everywhere All At Once", "Top Gun: Maverick", "The Fabelmans", "Avatar: The Way of Water"],
        correct: 0
      },
      {
        question: "What is the square root of 144?",
        answers: ["10", "12", "14", "16"],
        correct: 1
      },
      {
        question: "Who discovered gravity?",
        answers: ["Einstein", "Tesla", "Galileo", "Newton"],
        correct: 3
      },
      {
        question: "Which continent is the Sahara Desert located in?",
        answers: ["Asia", "Africa", "Australia", "South America"],
        correct: 1
      },
      {
        question: "What is the chemical symbol for gold?",
        answers: ["Ag", "Au", "Gd", "Go"],
        correct: 1
      }
    ];

    let current = 0;
    let score = 0;
    let time = 15;
    let timer;

    function startQuiz() {
      current = 0;
      score = 0;
      document.getElementById("score-section").style.display = "none";
      document.getElementById("question-section").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      if (current >= questions.length) return showScore();
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const answerContainer = document.getElementById("answers");
      answerContainer.innerHTML = "";
      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index);
        answerContainer.appendChild(btn);
      });
      time = 15;
      updateTimer();
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        updateTimer();
        if (time <= 0) checkAnswer(-1);
      }, 1000);
    }

    function updateTimer() {
      document.getElementById("timer").textContent = `Time left: ${time}s`;
    }

    function checkAnswer(index) {
      clearInterval(timer);
      if (index === questions[current].correct) score++;
      current++;
      loadQuestion();
    }

    function showScore() {
      document.getElementById("question-section").style.display = "none";
      document.getElementById("score-section").style.display = "block";
      const msg = `You scored ${score} out of ${questions.length}!`;
      document.getElementById("score-message").textContent = msg;
    }

    startQuiz();
  </script>
</body>
</html>
